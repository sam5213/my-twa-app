<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись к психологу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9fa;
        }
        form {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="bookingForm">
        <h2>Записаться на консультацию</h2>
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="date">Дата консультации:</label>
        <input type="datetime-local" id="date" required>
        
        <button type="submit">Отправить заявку</button>
    </form>
    
    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;

            // Логируем данные перед отправкой
            console.log('Отправляемые данные:', { name, email, date });

            try {
                const response = await fetch('https://replit.com/@gulmirazhb/mytwaapp/recordBooking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, date })
                });

                if (!response.ok) {
                    throw new Error('Сервер вернул неверный статус: ' + response.status);
                }

                const data = await response.json();
                console.log('Ответ сервера:', data);
                alert(`Спасибо за запись! Ваш запрос принят.`);
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке данных.');
            }
        });
    </script>
</body>
</html>
